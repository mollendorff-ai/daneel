related_concepts:
  - concept: "Context-dependent memory"
    relation: >
      Broader phenomenon where memory retrieval is enhanced when retrieval context
      matches encoding context. The Doorway Effect is a specific case showing that
      event boundaries disrupt this match.

  - concept: "Event Segmentation Theory"
    relation: >
      Theory that humans automatically parse continuous experience into discrete
      events. The Event Horizon Model subsumes and extends Event Segmentation Theory.

  - concept: "Working memory capacity limitations"
    relation: >
      The doorway effect reflects adaptive management of limited working memory—
      purging old information to make room for new contextually relevant information.

  - concept: "Encoding specificity principle"
    relation: >
      Principle that memory performance is best when encoding and retrieval conditions
      match. Event boundaries create encoding-retrieval mismatch.

  - concept: "Episodic memory"
    relation: >
      Event models formed during experience become the organizational structure for
      episodic memories in long-term memory.

