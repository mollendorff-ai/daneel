# DANEEL Development Stack
#
# Redis Stack for TMI cognitive streams
# See ADR-007 for Redis Streams rationale

services:
  redis:
    image: redis/redis-stack:latest
    container_name: daneel-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 8gb
      --maxmemory-policy volatile-lru
    ports:
      - "6379:6379"   # Redis
      - "8001:8001"   # RedisInsight (GUI)
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
